<!DOCTYPE html>
<html>
<head>
    <title>Meine Webseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 300px;
            margin-top: 30px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <h1>Willkommen auf meiner Webseite!</h1>
    <p>Das ist meine erste selbstgemachte Webseite. Viel Spaß beim Stöbern!</p>
    <button onclick="alert('Danke fürs Klicken!')">Klicke mich</button>
    <br>
    <img src="https://via.placeholder.com/300" alt="Beispielbild">
</body>
</html>
